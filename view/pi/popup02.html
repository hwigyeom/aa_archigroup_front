<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AA Archigroup</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="/css/normalize.css"/>
  <link rel="stylesheet" href="/css/global.css"/>
  <link rel="stylesheet" href="/IBSheet8/css/gray/main.css">
  <link rel="stylesheet" href="../../src/main.css"/>
  <script type="module" src="../../src/components/components.ts"></script>
  <script type="module" src="../../src/layouts/layouts.ts"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/IBSheet8/ibsheet.js" type="text/javascript"></script>
  <script src="/IBSheet8/ibleaders.js"></script>
  <script src="/IBSheet8/locale/ko.js"></script>
  <script src="/IBSheet8/plugins/ibsheet-common.js"></script>
  <script src="/IBSheet8/plugins/ibsheet-excel.js"></script>
  <script src="/IBSheet8/plugins/ibsheet-dialog.js"></script>
  <script src="/scripts/lib.js"></script>
  <script src="/scripts/app.js"></script>
</head>
<body>
<!-- global header -->
<global-header logo="/images/main-ci.svg" logoAlt="AA Archigroup">
  <user-info id="userInfo"></user-info>
</global-header>
<!-- lnb - module -->
<global-nav-bar></global-nav-bar>
<!-- lnb - menu tree -->
<global-menu-tree></global-menu-tree>
<!-- page content container:start -->
<page-container title="팝업 호출 예제"
                search="show" add="show" delete="show" excel="show" save="show" print="show">
  <!-- page content:start -->
  <div class="button-container">
    <aa-button id="openDialog1">다이얼로그 열기(380X400)</aa-button>
    <aa-button id="openDialog2">다이얼로그 열기(560X500)</aa-button>
    <aa-button id="openDialog3">다이얼로그 열기(800X500)</aa-button>
    <aa-button id="openDialog4">다이얼로그 열기(1000X600)</aa-button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const openDialog1 = document.querySelector('#openDialog1');
      const openDialog2 = document.querySelector('#openDialog2');
      const openDialog3 = document.querySelector('#openDialog3');
      const openDialog4 = document.querySelector('#openDialog4');

      openDialog1.addEventListener('click', async () => {
        const result = await PopupDialog.open({
          id: 'popup-01',
          title: '팝업 타이틀',
          url: '/view/dialog/popup-content-01.html'
        });
        // 팝업에서 받은 결과 출력
        console.log('PopupDialog result:', result);
      });

      openDialog2.addEventListener('click', async () => {
        await openDialogWithSize(560, 500);
      });
      openDialog3.addEventListener('click', async () => {
        await openDialogWithSize(800, 500);
      });
      openDialog4.addEventListener('click', async () => {
        await openDialogWithSize(1000, 600);
      });

      async function openDialogWithSize(width, height) {
        const result = await PopupDialog.open({
          id: 'popup-01',
          title: '팝업 타이틀',
          url: '/view/dialog/popup-content-01.html',
          width: width,
          height: height
        });
        // 팝업에서 받은 결과 출력
        console.log('PopupDialog result:', result);
      }
    })
  </script>
  <!-- page content:end -->
</page-container>
<!-- page content container:end -->
</body>
</html>
